# Errors
error.invalid_page = <red>Invalid page. Please use a number between [1-<total_pages>].
error.is_not_player = This command can only be used by a player.
error.unknown_subcommand = <red>Unknown subcommand: <command_name>.
error.no_permission = <red>You don't have permission to use this command.
error.no_player = <red>Player not found.
error.no_clan = <red>Clan not found.
error.no_member_invite = <red>Clan invite not found.
error.already_invited = <red>There is already an invitation for <name>.
error.arguments_missing = <red>Missing arguments to complete the command, use <gold>/<command_name> help</gold> for more information
error.already_in_a_clan = <red>Player <bold><player_name></bold> is already in a clan.
error.not_in_clan = <red>You are not in any clan.
error.missing_arguments = <red>Missing arguments for this command.
error.not_implemented = <yellow>This command is not yet implemented.
error.player_not_found = <red>Player not found.
error.generic = <red>An unexpected error occurred.

info.admin_action = <dark_red>Admin action

# Help
help.header = <gold>---[ Factions Help (Page <page>/<total_pages>) ]---</gold>
help.footer = <gold>---[ Type <bold>/<command> help <page></bold> to see more ]---</gold>
help.command.format = <gold><command></gold><gray>: <description></gray>

command.format = /<alias> <subcommand>

# Clan Create
clan.create.description = Command to create a clan, if no value is set for [tag] it will be empty.
clan.create.error.already_exists = <red>Clan <clan_name> already exists.
clan.create.response = Clan <bold><clan_name></bold> created successfully.

# Clan Quit
clan.quit.response = You left the clan
clan.quit.leader_response = Member <player_name> left your clan.
clan.quit.error.leader = <red>You are the clan leader, to delete the clan use <bold><gold>/clan delete

# Clan Delete
clan.delete.description = Command to delete a clan, can only be executed by the clan leader.
clan.delete.response = <dark_gray>Clan disbanded successfully.
clan.delete.member_response = <red>Clan disbanded by <leader_name>.

# Clan List
clan.list.description = Command to list clans by pages. If no number is set for [page] it will be 1
clan.list.header = <gold>---[ Clans (Page <page>/<total_page>) ]---
clan.list.footer = <gold>---[ Type <bold><command> to see more ]---
clan.list.response = Clan: <bold><clan_name></bold> [<tag>], leader: <bold><leader_name></bold>.
clan.list_menu.title = <dark_green><bold>Clan List</bold></dark_green>
clan.list.item.name = <gold><clan_name> <dark_gray>[<yellow><clan_tag></yellow>]</dark_gray></gold>
clan.list.item.lore = <gray>Leader: <white><leader_name></white><newline><gray>Honor: <yellow><points></yellow><newline><yellow>Click to view details</yellow>

# Clan Is Not Leader
clan.is_not_leader = <red>You are not the clan leader.

