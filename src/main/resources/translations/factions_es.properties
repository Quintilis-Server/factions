help.command.format = <gold><command></gold><gray>: <description></gray>

command.format = /<alias> <subcommand>

# Crear Clan
clan.create.description = Comando para crear un clan, si no se pone valor en [tag] estará vacío.
clan.create.error.already_exists = <red>El clan <clan_name> ya existe.
clan.create.response = Clan <bold><clan_name></bold> creado con éxito.

# Salir del Clan
clan.quit.response = Saliste del clan
clan.quit.leader_response = El miembro <player_name> salió de tu clan.
clan.quit.error.leader = <red>Eres el líder del clan, para eliminar el clan usa <bold><gold>/clan delete

# Eliminar Clan
clan.delete.description = Comando para eliminar un clan, solo puede ser ejecutado por el líder del clan.
clan.delete.response = <dark_gray>Clan disuelto con éxito.
clan.delete.member_response = <red>Clan disuelto por <leader_name>.

# Listar Clanes
clan.list.description = Comando para listar clanes por páginas. Si no se pone número en [page] será 1
